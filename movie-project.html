    <h1 id="title">Title</h1>

    <div id="page-content">

        <div id="search-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Submit</button>
            </div>
        </div>

        <form id="adding-movies">
            <h4 class="text-center">Add Movie!</h4>
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" aria-label="Title" class="form-control" id="title-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Director</span>
                <input type="text" aria-label="Director" class="form-control" id="director-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Year</span>
                <input type="text" aria-label="Year" class="form-control" id="year-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Genre</span>
                <input type="text" aria-label="Genre" class="form-control" id="genre-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Actors</span>
                <input type="text" aria-label="Actors" class="form-control" id="actors-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Plot</span>
                <input type="text" aria-label="Plot" class="form-control" id="plot-input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Rating</span>
                <input type="text" aria-label="Rating" class="form-control" id="rating-input">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="image-upload">Poster</label>
                <input type="file" class="form-control" id="image-upload">
            </div>

            <div id="button-container">
                <button id="add-movie-button" type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
